<ion-header>
  <ion-toolbar>
    <ion-grid class="headerGrid">
      <ion-row size="12" style="align-items: center" class="hdrRow">
          <ion-button class="btnSlide" (click)="dismissModal()" size="1.5">
            <ion-icon name="arrow-back-outline" color="dark"></ion-icon>
          </ion-button>
        <ion-input #inputId cancelBubble="true" class="search_bar" placeholder="Search for brand & products" size="7.5" (ionChange)="searchList($event)" (ionBlur)="onEndFocus($event)"></ion-input>
        <ion-button (click)="openCamAndGallary()" color="transparent" class="btnHamburg" size="1.5" routerLink="/wishlist">
          <ion-icon name="camera-outline" color="dark"></ion-icon>
        </ion-button>
        <ion-button (click)="startListening()" color="transparent" class="btnHamburg" size="1.5">
          <ion-icon name="mic-outline" color="dark" style="font-size: 23px;"></ion-icon>
        </ion-button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="_listVisiblity">
  <div class="div_searchlist">
    <ion-item-sliding class="item_sliding" fullscreen *ngFor="let item of searchedObject">
      <ion-item class="item">
        <ion-icon name="search-outline" color="dark"></ion-icon>
        <ion-label>{{item.value}}</ion-label>
        <ion-label style="text-align: end;">111983</ion-label>     
      </ion-item>
    </ion-item-sliding>
  </div>
</ion-content>
